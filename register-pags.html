<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Hotel Papper G4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="imagens-hotel/Hflorido-rosa-preenchido.png">
  <link rel="stylesheet" href="styles_login-pags.css">
</head>

<body>
  <div class="background-image"></div>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Criar Conta</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
        </form>
        <div id="registerMessage" class="mt-3"></div>
        <div class="text-center mt-3">
          <a href="login-pags.html" class="btn btn-secondary">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.js"></script> <!-- Link para o arquivo JavaScript externo -->
</body>

</html>
